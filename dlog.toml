[node]
# Human-readable node name
name = "luke-desktop"
# API bind address (Axum server)
bind = "127.0.0.1:8888"

[phi]
# Global phi tick rate used by the engine (Hz)
tick_hz = 8888.0
# Planet gravity exponent baseline (can be per-planet later)
gravity_phi_exponent = 4

[paths]
# Logical root for the Omega engine; the launcher exports OMEGA_ROOT as well.
omega_root = "Desktop/dlog"
