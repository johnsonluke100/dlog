apiVersion: apps/v1
kind: Deployment
metadata:
  name: paper-188
  labels:
    app: paper-188
spec:
  replicas: 8
  selector:
    matchLabels:
      app: paper-188
  template:
    metadata:
      labels:
        app: paper-188
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: paper
          image: itzg/minecraft-server:java8
          imagePullPolicy: IfNotPresent
          env:
            - name: EULA
              value: "TRUE"
            - name: TYPE
              value: "PAPER"
            - name: VERSION
              value: "1.8.8"
            - name: LEVEL_TYPE
              value: "FLAT"
            - name: GENERATOR_SETTINGS
              value: "3;minecraft:air;1;"
            - name: GENERATE_STRUCTURES
              value: "false"
            - name: ALLOW_NETHER
              value: "false"
            - name: ALLOW_END
              value: "false"
          ports:
            - containerPort: 25565
              name: mc
            - containerPort: 8123
              name: dynmap
          resources:
            requests:
              cpu: "200m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
          readinessProbe:
            tcpSocket:
              port: mc
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: mc
            initialDelaySeconds: 30
            periodSeconds: 30
